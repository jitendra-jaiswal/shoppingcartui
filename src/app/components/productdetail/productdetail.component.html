<div class="product">
    <h3>Name: {{productitem.name}}</h3> 
    <p>category: {{productitem.category}}</p>
    <p>Price: {{productitem.unitPrice | currency:'INR'}} </p>
    <p>description: {{productitem.description}}</p>
    <p>Quantity: <select class="select" (change)="OnSelectChange(productitem, $event.target)" >
        <option id="1" [value]="1">1</option>
        <option id="2" [value]="2">2</option>
        <option id="3" [value]="3">3</option>
        <option id="4" [value]="4">4</option>
        <option id="5" [value]="5">5</option>
    </select></p>
    <button (click)="onClickButton(productitem)">Add TO Cart</button>
</div>
